<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        .container {
            width: 80%;
            height: 150px;
            border: 5px solid rgba(14, 7, 7, .5);
            display: flex;
            margin: 2em auto;
            flex-direction: row-reverse;
        }

        .container div {
            text-align: center;
            line-height: 100px;
            width: 100px;
            height: 100px;
            margin: 1em;
            background-color: rgb(241, 145, 193);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>
    
</body>
</html>
