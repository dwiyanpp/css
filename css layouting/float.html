<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body {
            background-color: antiquewhite;
            margin: 0;
        }

        * {
            font: 16px/18px arial, helvetica;
        }

        .container {
            width: 900px;
            background-color: aqua;
            margin: auto;
            border: 2px solid black;
        }

        .kotak-1, .kotak-2 , .kotak-3, .kotak-4 {
            margin: 8px;
        }

        .kotak-1 {
            width: 300px;
            height: 380px;
            background-color: slateblue;
            float: left;
        }

        .kotak-2 {
            width: 150px;
            height: 380px;
            background-color: saddlebrown;
            float: left;
        }

        .kotak-3 {
            width: 150px;
            height: 380px;
            background-color: seagreen;
            float: left;
        }

        .kotak-4 {
            width: 230px;
            height: 380px;
            background-color: crimson;
            float: left;
        }

        .clear {
            clear: both;
        }





        .main {
            background-color: rgb(228, 226, 226);
            padding: 48px;
        }

        .card1, .card2, .card3 {
            width:200px;
            height: 300px;
            background-color: hotpink;
            margin: 28px;
            float: left;
        }

        .header-card {
            width:200px;
            height: 50px;
            background-color: rgb(241, 173, 207);
        }

        .header-card h1 {
            text-align: center;
            line-height: 50px;  
            font-weight: bold;
            font-size: 18px;
        }

        .main-card {
            height: 210px;
        }

        .btn {
            height: 40px;
            background-color: rgb(126, 93, 109);
            text-align: center;
        }

        .btn a {
            text-decoration: none;
            font-size: 18px;
            line-height: 40px;
            color: #fff;
        }

        .clear {
            clear: both;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="kotak-1"></div>
        <div class="kotak-2"></div>
        <div class="kotak-3"></div>
        <div class="kotak-4"></div>
        <div class="clear"></div>
    </div>

    <div class="main">
        <div class="card1">
            <div class="header-card">
                <h1>Kartu Sehat</h1>
            </div>
            <div class="main-card"></div>
            <div class="btn">
                <a href="#">Lihat Detail</a>
            </div>
        </div>

        <div class="card2">
            <div class="header-card">
                <h1>Kartu Sehat</h1>
            </div>
            <div class="main-card"></div>
            <div class="btn">
                <a href="#">Lihat Detail</a>
            </div>
        </div>

        <div class="card3">
            <div class="header-card">
                <h1>Kartu Sehat</h1>
            </div>
            <div class="main-card"></div>
            <div class="btn">
                <a href="#">Lihat Detail</a>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    
    
</body>
</html>
