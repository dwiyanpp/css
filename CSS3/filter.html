<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>

        /* 
            blur, brightness, contrast, saturate, greyscale, sepia, hue-rotate(deg), invert,
            opacity, drop-shadow
        */
        img {
            display: inline-block;
            position: absolute;
            left: 25%;
            filter: saturate(1%);
        }
    </style>
</head>
<body>

        <img src="gambar/mountain.jpg" alt="komputer" width="600">
    
</body>
</html>
