<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        .card {
            width: 200px;
            height: 200px;
            background-color: salmon;
            transition: 3s;
        }

        .container:hover .card {
            transform: rotate(180deg);
            margin-left: 500px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card"></div>
    </div>

    
    
</body>
</html>
