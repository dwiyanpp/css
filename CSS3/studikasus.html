<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi Kasus</title>
    <style>
        .container {
            width: 80%;
            height: 800px;
            background-color: rgb(148, 221, 148, .6);
            margin: 0 auto;
        }

        .pilih:hover {
            color: rgba(255, 105, 180, .4);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main">
            <p>Pilih Minat Jurusan:</p>
            <section>
                <input type="radio" id="fisika" name="fisika" >
                <label for="fisika" class="pilih">Fisika</label>
            </section>
            <section>
                <input type="radio" id="Psikologi" name="Psikologi">
                <label for="Psikologi" class="pilih">Psikologi</label>
            </section>
            <section>
                <input type="checkbox" id="sistem informasi" name="sistem informasi" value="teknik sipil">
                <label for="sistem informasi" class="pilih">Sistem Informasi</label>
            </section>
            <section>
                <input type="checkbox" id="teknik sipil" name="teknik sipil" value="teknik sipil">
                <label for="teknik sipil" class="pilih">Teknik Sipil</label>
            </section>
        </div>
    </div>
    
</body>
</html>
